<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILIAS-Kurse mit Matrix-Räumen synchronisieren</title>

    <!-- Include Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center">ILIAS-Kurse mit Matrix-Räumen synchronisieren</h1>

    <!-- Login View -->
    <div id="login-view" class="mt-4">
        <h2 class="text-center">Mit HHN-Account anmelden</h2>
        <form id="loginForm" class="mt-3">
            <div class="form-group">
                <label for="username">Benutzername oder E-Mail:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Anmelden</button>
        </form>
    </div>

    <!-- OTP View (Hidden by default) -->
    <div id="otp-view" class="mt-4" style="display: none;">
        <h2 class="text-center">Eingabe eines Verifizierungscodes</h2>
        <form id="otpForm" class="mt-3">
            <div class="form-group">
                <label for="otp">One-time code:</label>
                <input type="text" class="form-control" id="otp" name="otp" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Anmelden</button>
        </form>
    </div>

    <!-- Modal for showing the response -->
    <div id="scrapeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Response</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="scrapedData"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- User List -->
    <div id="user-list" class="mt-4" style="display: none;"></div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        const $loginForm = $('#loginForm');
        const $otpForm = $('#otpForm');
        const $modal = $('#scrapeModal');
        const $scrapedDataDiv = $('#scrapedData');
        const $userListDiv = $('#user-list');
        const $loginViewDiv = $('#login-view');
        const $otpViewDiv = $('#otp-view');

        let sessionId;  // Store session ID for OTP submission

        // When the user submits the login form
        $loginForm.on('submit', function (event) {
            event.preventDefault();  // Prevent default form submission

            const loginData = {
                username: $('#username').val(),
                password: $('#password').val()
            };

            // Make AJAX request to login endpoint using JSON
            $.ajax({
                url: '/login',
                type: 'POST',
                data: JSON.stringify(loginData),
                contentType: 'application/json',
                success: function (data) {
                    if (data.status === 'otp_required') {
                        sessionId = data.session_id;  // Save session ID
                        $loginViewDiv.hide();
                        $otpViewDiv.show();
                    } else {
                        alert('Login failed');
                    }
                },
                error: function (err) {
                    console.error('Error during login:', err);
                    alert('Error during login');
                }
            });
        });

        // When the user submits the OTP form
        $otpForm.on('submit', function (event) {
            event.preventDefault();  // Prevent default form submission

            let otpData = {
                otp: $('#otp').val(),
                session_id: sessionId  // Send session ID with OTP
            };

            // Make AJAX request to submit OTP endpoint using JSON
            $.ajax({
                url: '/submit-otp',
                type: 'POST',
                data: JSON.stringify(otpData),
                contentType: 'application/json',
                success: function (data) {
                    $scrapedDataDiv.html(`<p>${data.page_title}</p>`);
                    $otpViewDiv.hide();

                    // Show the data in the hidden user-list div
                    if (data.all_email_column_data) {
                        let htmlContent = '<h3>Folgende Matrixräume werden synchronisiert</h3>';

                        data.all_email_column_data.forEach(course => {
                            htmlContent += `
                            <div class="card mt-3">
                                <div class="card-header">
                                    <strong>Matrix Room: ${course.course_name}</strong> (ID: ${course.course_id})
                                </div>
                                <div class="card-body">
                                    <p><strong>Benutzer:</strong></p>
                                    <ul class="list-group">
                                    `;

                                    course.students.forEach(student => {
                                        htmlContent += `<li class="list-group-item">${student}</li>`;
                                    });

                                    htmlContent += `
                                    </ul>
                                </div>
                            </div>
                            `;
                        });

                        $userListDiv.html(htmlContent);
                        $userListDiv.show();  // Unhide the div
                    }


                    // Show the modal using Bootstrap's modal functionality
                    //$modal.modal('show');
                },
                error: function (err) {
                    console.error('Error during OTP submission:', err);
                    alert('Error during OTP submission');
                }
            });
        });

        // Close the modal when the user clicks the close button
        $('.close').on('click', function () {
            $modal.modal('hide');
        });
    });
</script>
</body>
</html>
