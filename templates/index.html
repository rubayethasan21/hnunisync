<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Example</title>
    <style>
        /* Simple CSS for the modal popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }

        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Login Example</h1>

    <!-- Login Form -->
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Login">
    </form>

    <!-- OTP Form (hidden by default) -->
    <form id="otpForm" style="display: none; margin-top: 20px;">
        <label for="otp">Enter OTP:</label><br>
        <input type="text" id="otp" name="otp" required><br>
        <input type="submit" value="Submit OTP">
    </form>

    <!-- The Modal for showing the response -->
    <div id="scrapeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Response:</h2>
            <div id="scrapedData"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const $loginForm = $('#loginForm');
            const $otpForm = $('#otpForm');
            const $modal = $('#scrapeModal');
            const $scrapedDataDiv = $('#scrapedData');
            let sessionId;  // Store session ID for OTP submission

            // When the user submits the login form
            $loginForm.on('submit', function(event) {
                event.preventDefault();  // Prevent default form submission

                const loginData = {
                    username: $('#username').val(),
                    password: $('#password').val()
                };

                // Make AJAX request to login endpoint using JSON
                $.ajax({
                    //url: 'http://localhost:8000/login',
                    url: 'http://hnunisync.de/login',
                    type: 'POST',
                    data: JSON.stringify(loginData),
                    contentType: 'application/json',
                    success: function(data) {
                        if (data.status === 'otp_required') {
                            sessionId = data.session_id;  // Save session ID
                            // Show the OTP form if OTP is required
                            $loginForm.hide();
                            $otpForm.show();
                        } else {
                            alert('Login failed');
                        }
                    },
                    error: function(err) {
                        console.error('Error during login:', err);
                        alert('Error during login');
                    }
                });
            });

            // When the user submits the OTP form
            $otpForm.on('submit', function(event) {
                event.preventDefault();  // Prevent default form submission

                const otpData = {
                    otp: $('#otp').val(),
                    session_id: sessionId  // Send session ID with OTP
                };

                console.log(otpData)

                // Make AJAX request to submit OTP endpoint using JSON
                $.ajax({
                    //url: 'http://localhost:8000/submit-otp',
                    url: 'http://hnunisync.de/submit-otp',
                    type: 'POST',
                    data: JSON.stringify(otpData),
                    contentType: 'application/json',
                    success: function(data) {
                        // Show the response data in the modal popup
                        $scrapedDataDiv.html(`<p>${data.page_title}</p>`);
                        $modal.show(); // Show the modal
                    },
                    error: function(err) {
                        console.error('Error during OTP submission:', err);
                        alert('Error during OTP submission');
                    }
                });
            });

            // Close the modal when the user clicks the close button
            $('.close').on('click', function() {
                $modal.hide();
            });

            // Close the modal if the user clicks anywhere outside of the modal
            $(window).on('click', function(event) {
                if ($(event.target).is($modal)) {
                    $modal.hide();
                }
            });
        });
    </script>
</body>
</html>
